<html>

</head>
<body>

      <td rowspan="3">Data Gabungan Vertikal</td>
      <td>Data 2</td>

    </tr>
    <tr>
      <td>Data 5</td>

    </tr>
    <tr>
      <td>Data 8</td>
      <td>Data 9</td>
      <td>Data 10</td>
    </tr>
  </table>
</body>
</html>
